[platformio]
env_default = feather32u4

[env:feather32u4]
platform = atmelavr
board = feather32u4
framework = arduino
lib_deps =
  Adafruit BluefruitLE nRF51
  FastLED

[env:adafruit_feather_m0]
platform = atmelsam
board = adafruit_feather_m0
framework = arduino
lib_deps =
  Adafruit BluefruitLE nRF51
  FastLED
